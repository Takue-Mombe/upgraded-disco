<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>List Courses</h2>

    <div>
        <form th:action="@{/listing}" th:object="${filterForm}" method="get">
            <label for="course">Select Course:</label>
            <select id="course" name="courseId" th:onchange="'this.form.submit();'">
                <option value="">All Courses</option>
                <th:block th:each="course : ${courses}">
                    <option th:value="${course.course_id}" th:text="${course.course_name}" th:selected="${course.course_id eq filterForm.courseId}"></option>
                </th:block>
            </select>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Student ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${filteredStudents}">
            <td th:text="${student.reg_number}"></td>
            <td th:text="${student.first_name}"></td>
            <td th:text="${student.last_name}"></td>
            <td th:text="${student.phone}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
