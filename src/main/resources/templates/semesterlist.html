<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Semester Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="true">Add Semester</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Semester List</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <!-- Add Semester Tab -->
        <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">
            <div class="container mt-3">
                <h2>Add Semester</h2>
                <form action="/semesters/add" method="post" th:object="${semester}">
                    <div class="form-group">
                        <label for="semester_name">Semester Name:</label>
                        <input type="text" class="form-control" id="semester_name" name="semester_name"  required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- Semester List Tab -->
        <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
            <div class="container mt-3">
                <h2>Semester List</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Semester Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="semester : ${semesters}">
                        <td th:text="${semester.semester_name}"></td>
                        <td>
                            <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit</a>
                            <!-- Add other actions (delete, view details, etc.) as needed -->
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Edit Semester Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Edit Semester</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Include edit form here -->
                            <!-- You can reuse the add-semester.html form with slight modifications -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
